<div class = "bootstrap_inside options-{{layout.props.variableName}}" qv-extension >

	<div class="form-group" ng-if = "layout.props.optionsType=='d'">
    	<label for="select-{{layout.props.variableName}}">{{layout.props.variableTitle}}</label>
		<select 
			id = "select-{{layout.props.variableName}}" 
		  	ng-model = "variableValue" 
		  	class="form-control" 
		  	ng-options="item.value as item.label for item in values" 
			title = "{{layout.props.variableDesc}}"
			ng-disabled = "layout.props.disabled"
			ng-change = "changeVar(variableValue)">
		</select>
	</div>

	<div class="form-group" ng-if = "layout.props.optionsType=='c'">
		<label>{{layout.props.variableTitle}}</label>
		<div class="radio" ng-repeat = "item in values">
			<label>
			    <input type="radio" ng-click = "changeVar(item.value)" ng-checked="variableValue == item.value">
			    {{item.label}}
			</label>
			<br/>
		</div>
	</div>

	<div class="form-group " ng-if = "layout.props.optionsType=='l'" >
		<label>{{layout.props.variableTitle}}</label>
		<div class="btn-group" ng-class = "{'open': menuOpen}">
			<button type="button" class="btn btn-default" ng-click = "cicleVar()" title = "{{layout.props.variableDesc}}">{{variableValueDesc}}</button>
			
			<button type="button" class="btn btn-default dropdown-toggle" ng-click = "openMenu()" aria-haspopup="true" aria-expanded="false">
		 		<span class="caret"></span>
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			
			<ul class="dropdown-menu" style = "z-index: 9000; position: absolute;">
			    <li ng-repeat = "item in values"  ng-class = "{'active': item.value == variableValue}" ><a ng-click = "changeVar(item.value)" class = "active">{{item.label}}</a></li>
			</ul>

		</div>
	</div>

</div>
